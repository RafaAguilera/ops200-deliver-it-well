version: 2
jobs:
  build:
    docker:
# specify the version you desire here
      - image: circleci/node:8.11
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
        # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache: 
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      # run tests!
      - run: yarn test

  deploy:
    docker:
     - image: circleci/node:8.11
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: |
           git push https://heroku:070dc69c-4657-4422-9169-51695f8b7597@git.heroku.com/https://git.heroku.com/infinite-journey-19571.git main 

workflows:
    version: 2
build-deploy:
 jobs:
   - build:
   - deploy:
 requires:
   - build:
     filters:
     branches:
     only: main